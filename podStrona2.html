<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kamil Pizon" />
    <meta <title>
    </title>

    <style>
        body {
            background-color: thistle;
            font-size: 20px;
        }

        input {
            margin-left: 100px;
        }

        .linkPosition {
            position: absolute;
            top: 90%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
    </style>

</head>

<body>
    <form action="/submit" method="post">
        
        <label for="imie">Imię:</label>
        <input type="text" id="imie" name="imie" placeholder="Wpisz imię" required title="Proszę uzupełnić imię"><br><br>

       
        <label for="nazwisko">Nazwisko:</label>
        <input type="text" id="nazwisko" name="nazwisko" placeholder="Wpisz nazwisko" required title="Proszę uzupełnić nazwisko"><br><br>
  
      
        <label for="ulica">Ulica:</label>
        <input type="text" id="ulica" name="ulica" placeholder="Wpisz ulicę" required title="Proszę uzupełnić ulicę"><br><br>

       
        <label for="numer_domu">Numer domu:</label>
        <input type="text" id="numer_domu" name="numer_domu" placeholder="Wpisz numer domu" required title="Proszę uzupełnić numer domu"><br><br>

       
        <label for="numer_mieszkania">Numer mieszkania:</label>
        <input type="text" id="numer_mieszkania" name="numer_mieszkania" placeholder="Wpisz numer mieszkania" required title="Proszę uzupełnić numer mieszkania"><br><br>

        
        <label for="telefon">Telefon:</label>
        <input type="tel" id="telefon" name="telefon" placeholder="Wpisz numer telefonu" required title="Proszę uzupełnić numer telefonu"><br><br>

       
        <label for="data_urodzenia">Data urodzenia:</label>
        <input type="date" id="data_urodzenia" name="data_urodzenia" required title="Proszę uzupełnić datę urodzenia"><br><br>

        
        <label for="prawo_jazdy">Czy posiadasz prawo jazdy?</label>
        <input type="checkbox" id="prawo_jazdy" name="prawo_jazdy"><br><br>

        
        <label for="plec">Płeć:</label>
        <select id="plec" name="plec" required title="Proszę wybrać płeć">
            <option value="">Wybierz...</option>
            <option value="mezczyzna">Mężczyzna</option>
            <option value="kobieta">Kobieta</option>
            <option value="inna">Inna</option>
        </select><br><br>

       
        <label for="miasto">Miasto:</label>
        <input type="text" id="miasto" name="miasto" placeholder="Wpisz miasto" required title="Proszę uzupełnić miasto"><br><br>

        
        <button type="submit">Wyślij</button>

        
        <div style ="text-align: center;" >
            <p><a href="index.html">Wróć do głównej strony</a></p>
         </div>

</body>

</html>
